<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 14px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .loading {
      font-size: 16px;
      color: #7f8c8d;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Listado de Productos</h1>

  <p class="loading" id="loading">Cargando productos, por favor espere...</p>

  <table id="productsTable" style="display: none;">
    <thead>
      <tr>
        <th>ID Producto</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="back-button">Volver al Menú Principal</a>

  <script>
    const SUPABASE_URL = 'https://cdgmeebukgxmicjrykxw.supabase.co';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkZ21lZWJ1a2d4bWljanJ5a3h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDE3NTQsImV4cCI6MjA2MjIxNzc1NH0.Kt2KDtyKumv7PLXg-jc4id3qEaOs57yKDnzS_5Fhrrs';

    fetch(`${SUPABASE_URL}/rest/v1/Product`, {
      headers: {
        apikey: SUPABASE_API_KEY,
        Authorization: `Bearer ${SUPABASE_API_KEY}`,
      }
    })
    .then(response => response.json())
    .then(data => {
      setTimeout(() => {
        const table = document.getElementById('productsTable');
        const tbody = table.querySelector('tbody');
        document.getElementById('loading').style.display = 'none';
        table.style.display = 'table';

        data.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.product_id}</td>
            <td>${product.name}</td>
            <td>${product.description || '—'}</td>
            <td>$${parseFloat(product.price).toFixed(2)}</td>
            <td>${product.stock}</td>
          `;
          tbody.appendChild(row);
        });
      }, 2000);
    })
    .catch(error => {
      console.error('Error al obtener productos:', error);
    });
  </script>

</body>
</html>
